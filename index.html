<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<link href="https://fonts.googleapis.com/css2?family=Fira+Mono&display=swap" rel="stylesheet">
<link href="style.css" rel="stylesheet">
<script src="clock.js"></script>
<script src="timer.js"></script>
<script>
"use strict";

Math.TAU = Math.PI * 2;

function formatDozenal(number, digits) {
    const DIGITS = 'O123456789XԐ';
    let fmt = '';
    while (digits --> 0 || number) {
        fmt = DIGITS[number % 12] + fmt;
        number = Math.floor(number / 12);
    }
    return fmt;
}

document.addEventListener('DOMContentLoaded', function() {
    ClockWidget.setup(document.getElementById('digital-clock'), {show_seconds: false});
    TimerWidget.setup(document.getElementById('stopwatch'), {color: '#ffffff'});
    document.getElementById('stopwatch-icon').addEventListener('click', function() {
        const timer = document.getElementById('stopwatch')._timer_widget;
        timer.stop_if_paused();
    });
});
</script>
</head>
<body>
    <div class="widget-box">
        <h1>Digital clock</h1>
        <span id="digital-clock"></span>
    </div>
    <div class="widget-box" id="widget-analog">
        <h1>Timer <span id="stopwatch-icon">⏱️</span></h1>
        <svg id="stopwatch"></svg>
    </div>
</body>
</html>
